type: object
description: Account update event.
required:
  - userId
  - itemDetails
  - paymentDetails
  - shippingAddressId
properties:
  userId:
    type: string
    example: userId3
  itemDetails:
    type: array
    items:
      type: object
      properties:
        itemId:
          type: string
          example: item1
        itemQuantity:
          type: string
          example: 2
  paymentDetails:
    type: object
    properties:
      paymentId:
        type: string
        example: 1234567890
      cvv:
        type: string
        example: 456
  shippingAddressId:
    type: string
    example: 34987654
